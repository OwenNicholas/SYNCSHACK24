<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
        <span class="close-btn">&times;</span>
    </div>

    <form class="profile-form" method="POST" action="{{ url_for('edit_profile') }}">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" name="username" value="{{ username }}" required>

        <label for="description"><i class="fas fa-info-circle"></i> Description</label>
        <textarea id="description" name="description" placeholder="Enter a brief description about yourself" required>{{ description }}</textarea>

        <div class="form-buttons">
            <button type="button" class="back-btn" onclick="window.location.href='{{ url_for('profile') }}'"><i class="fas fa-arrow-left"></i> Back</button>
            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save</button>
        </div>
    </form>
</div>

</body>
</html>
