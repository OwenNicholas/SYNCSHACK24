<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_profile.css') }}"> 
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h2>Edit Profile</h2>
        <span class="close-btn">&times;</span>
    </div>
    <div class="profile-image-section">
        <div class="profile-image">
            <img src="https://via.placeholder.com/100" alt="Profile Image">
        </div>
        <button class="upload-btn">Upload</button>
    </div>

    <form class="profile-form">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname">

        <label for="userid">User ID</label>
        <input type="text" id="userid" name="userid" readonly>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="major">Field of Study</label>
        <select id="major" name="major">
            <option value="architecture">Architecture, design and planning</option>
            <option value="arts">Arts and social sciences</option>
            <option value="business">Business</option>
            <option value="economics">Economics</option>
            <option value="education">Education and social work</option>
            <option value="engineering">Engineering and computer science</option>
            <option value="law">Law</option>
            <option value="medicine">Medicine and health</option>
            <option value="music">Music</option>
            <option value="science">Science</option>
        </select>

        <label for="courses">Courses</label>
        <input type="text" id="courses" name="courses" placeholder="Enter your courses">

        <div class="form-buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
        </div>
    </form>
</div>

</body>
</html>
