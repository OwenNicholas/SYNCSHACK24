<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h2>Edit Profile</h2>
        <span class="close-btn">&times;</span>
    </div>

    <form class="profile-form" method="POST" action="{{ url_for('edit_profile') }}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ username }}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter a brief description about yourself" required>{{ description }}</textarea>

        <div class="form-buttons">
            <button type="button" class="back-btn" onclick="window.location.href='{{ url_for('profile') }}'">Back</button>
            <button type="submit" class="save-btn">Save</button>
        </div>
    </form>
</div>

</body>
</html>
