<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Weekend Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/q4.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-sun"></i> What does your ideal weekend look like?</h2>
        <form action="{{ url_for('question', q_number=4) }}" method="POST">
            <label for="ideal_weekend"><i class="fas fa-calendar-alt"></i> Choose one:</label>
            <select id="ideal_weekend" name="answer" required>
                <option value="">Select an activity</option>
                <option value="Exploring new places">Exploring new places or going on adventures</option>
                <option value="Relaxing at home">Relaxing at home with a good book or movie</option>
                <option value="Spending time with friends and family">Spending time with friends and family</option>
                <option value="Engaging in physical activities">Engaging in physical activities like sports or hiking</option>
                <option value="Attending cultural events">Attending cultural events like concerts, theaters, or art exhibitions</option>
                <option value="Gardening or DIY projects">Gardening or working on DIY projects at home</option>
                <option value="Gaming or technology projects">Playing video games or working on technology projects</option>
                <option value="Weekend getaway">Going on a weekend getaway or short trip</option>
            </select>
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
</body>
</html>
