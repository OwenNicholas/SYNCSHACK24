<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Friendify</title>
    <style>
        .spinner {
            margin: 100px auto;
            width: 50px;
            height: 50px;
            border: 5px solid lightgray;
            border-top: 5px solid blue;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Thank you for setting up your profile on Friendify!</h2>
        <div class="spinner"></div>
        <p>Redirecting you shortly...</p>
    </div>

    <script>
        // Wait for 5 seconds, then redirect to the homepage
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 5000);
    </script>
</body>
</html>
