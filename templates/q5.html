<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Self-Description Question</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/q5.css') }}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="container">
       <h2><i class="fas fa-user"></i> Write a sentence about yourself:</h2>
       <form action="{{ url_for('question', q_number=5) }}" method="POST">
           <label for="self_description"><i class="fas fa-pen"></i> Tell us something about you:</label>
           <textarea id="self_description" name="answer" rows="4" placeholder="Write a sentence about yourself..." required></textarea>
           <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
       </form>
   </div>
</body>
</html>
