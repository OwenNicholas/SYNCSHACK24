<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Description Question</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/q3.css') }}">
</head>
<body>
    <div class="container">
        <h2>Which activity most describes you?</h2>
        <form action="{{ url_for('question', q_number=3) }}" method="POST">
            <label for="activity">Choose one:</label><br><br>
            <select id="activity" name="answer" required>
                <option value="">Select an activity</option>
                <option value="Gaming">Gaming</option>
                <option value="Playing Sports">Playing Sports</option>
                <option value="Couch Potato">Couch Potato</option>
                <option value="Reading Books">Reading Books</option>
                <option value="Traveling">Traveling</option>
                <option value="Listening to Music">Listening to Music</option>
                <option value="Cooking">Cooking</option>
                <option value="Creating Art">Creating Art</option>
                <option value="Socializing with Friends">Socializing with Friends</option>
                <option value="Fitness and Gym">Fitness and Gym</option>
            </select><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
