<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">
   <title>Sign Up Page</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="login-container">
       <div class="login-box">
           <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
           <form action="/signup" method="post">
               <div class="input-group">
                   <label for="username"><i class="fas fa-user"></i> Username:</label>
                   <input type="text" id="username" name="username" required>
               </div>
              
               <div class="input-group">
                   <label for="password"><i class="fas fa-lock"></i> Password:</label>
                   <input type="password" id="password" name="password" required>
               </div>
              
               <button type="submit" class="btn"><i class="fas fa-user-check"></i> Sign Up</button>
              
               <p>Already have an account? <a href="/"><i class="fas fa-sign-in-alt"></i> Login</a></p>
           </form>
       </div>
   </div>
</body>
</html>
