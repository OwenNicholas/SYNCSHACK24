<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Requests</title>
</head>
<body>
    <h1>Friend Requests</h1>
    <ul>
        {% for request in requests %}
        <li>{{ request.sender.username }} ({{ request.sender.email }}) 
            <a href="{{ url_for('respond_friend_request', request_id=request.id, action='accept') }}">Accept</a>
            <a href="{{ url_for('respond_friend_request', request_id=request.id, action='decline') }}">Decline</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
