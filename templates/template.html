<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Find Your Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f3f4f6;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .friend-list {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .friend {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .match-rate {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        Find Your Friends
    </div>
    <div class="friend-list">
        <!-- Example of a friend entry -->
        <div class="friend">
            <p>Friend Name: Alice</p>
            <p>Match Rate: <span class="match-rate">80%</span></p>
            <a href="link-to-alice-profile.html">View Profile</a>
        </div>
        <!-- More friends can be added similarly -->
    </div>
</body>
</html>
