<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Friends</title>
</head>
<body>
    <h1>Find Friends</h1>
    <ul>
        {% for friend in potential_friends %}
        <li>{{ friend.username }} ({{ friend.email }}) 
            <a href="{{ url_for('send_friend_request', receiver_id=friend.id) }}">Add Friend</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
