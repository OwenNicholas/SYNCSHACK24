<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ethnicity Question</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/q1.css') }}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="container">
       <h2><i class="fas fa-question-circle"></i> What's your ethnicity?</h2>
       <form action="{{ url_for('question', q_number=1) }}" method="POST">
           <label for="ethnicity"><i class="fas fa-globe"></i> Choose one:</label>
           <select id="ethnicity" name="answer" required>
               <option value="" disabled selected>Select your ethnicity</option>
               <option value="Asian">Asian</option>
               <option value="Black or African American">Black or African American</option>
               <option value="Hispanic or Latino">Hispanic or Latino</option>
               <option value="Native American or Alaska Native">Native American or Alaska Native</option>
               <option value="White">White</option>
               <option value="Pacific Islander">Pacific Islander</option>
               <option value="Middle Eastern">Middle Eastern</option>
               <option value="Multiracial">Multiracial</option>
               <option value="Other">Other</option>
               <option value="Prefer not to say">Prefer not to say</option>
           </select>
           <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
       </form>
   </div>
</body>
</html>
