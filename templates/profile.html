<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <div class="main-container">
        <!-- Left Section: User Profile -->
        <div class="profile-section">
            <div class="profile-card">
                <img src="{{ url_for('static', filename='resources/user_icon.png') }}" alt="Profile Picture" class="profile-picture" style="width: 150px; height: 150px;">
                <p class="user-name">{{ username }}</p> 
                <p class="user-description">{{ description }}</p>
                <a href="{{ url_for('edit_profile') }}" class="update-profile">Update Profile</a>
            </div>
        </div>

        <!-- Center Section: Profile Information -->
        <div class="info-section">
            <div class="info-card">
                <p><strong>Hobbies:</strong> Basketball</p>
                <p><strong>Major:</strong> Data Science</p>
                <p><strong>Degree:</strong> Bachelor of Science</p>
            </div>
        </div>

        <!-- Right Section: Action Buttons -->
        <div class="action-section">
            <div class="action-card">
                <a href="{{ url_for('events_list') }}" class="action-button">See Events</a>
                <a href="{{ url_for('friends_list', username=session.get('username')) }}" class="action-button">Find Friends</a>
                <a href="{{ url_for('sign_out') }}" class="action-button">Sign Out</a>
            </div>
        </div>
        
    </div>
</body>
</html>
